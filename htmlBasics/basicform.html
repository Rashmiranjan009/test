<!DOCTYPE html>
<html>
    <head><title>Example of a basic form</title></head>
    <body>
        <form>
           <fieldset>
           <legend>basic auth</legend>
            <label>User Name:</label>
            <input type=number max=40><br>
            <label>Password:</label>
            <input type=password><br>
            <input type=submit>
            </fieldset>
        </form>
        
        <hr>
        <p>Example of datalist</p>
        <form>
            <input list="mylist" type="text">
            <datalist id="mylist">
               <option value="chrome">chrome</option>
               <option value="ie">internet explorer</option>
               <option value="firefox">Mozila firefox</option>
               <option value="edge">edge</option>
               <option value="safari">safari</option>  
            </datalist>
        </form>
    </body>
</html>
